<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Administraci贸n</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="/admin/css/admin.css" />
</head>
<body class="flex flex-col min-h-screen">

  <!-- Auth Check Script -->
  <script>
    // Verificar autenticaci贸n al cargar la p谩gina
    (function() {
      const token = localStorage.getItem('photographer_token') || 
                   sessionStorage.getItem('photographer_token');
      
      if (!token) {
        // No hay token, redirigir al login
        window.location.href = '/photographer-login.html';
      }
    })();
  </script>

  <!-- HEADER -->
  <header class="bg-white shadow-md py-4">
    <div class="container flex justify-between items-center">
      <div class="text-2xl font-bold text-indigo-700">
         <span id="photographerName">Panel de Fot贸grafo</span>
      </div>
      <nav>
        <ul class="flex space-x-6">
          <li><a href="#" data-page="dashboard" class="nav-link text-gray-700 hover:text-indigo-600 font-medium">Dashboard</a></li>
          <li><a href="#" data-page="analytics" class="nav-link text-gray-700 hover:text-indigo-600 font-medium">Anal铆tica</a></li>
          <li><a href="#" data-page="albumes" class="nav-link text-gray-700 hover:text-indigo-600 font-medium">Gestionar lbumes</a></li>
          <li><a href="#" data-page="pedidos" class="nav-link text-gray-700 hover:text-indigo-600 font-medium">Ver Pedidos</a></li>
          <li><a href="#" id="logoutButton" class="text-red-600 hover:text-red-700 font-medium">Salir</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <script>
    // Mostrar nombre del fot贸grafo
    const photographerName = localStorage.getItem('photographer_name') || 
                            sessionStorage.getItem('photographer_name');
    if (photographerName) {
      document.getElementById('photographerName').textContent = photographerName;
    }

    // Logout handler
    document.getElementById('logoutButton').addEventListener('click', (e) => {
      e.preventDefault();
      if (confirm('驴Est谩s seguro que deseas cerrar sesi贸n?')) {
        localStorage.removeItem('photographer_token');
        localStorage.removeItem('photographer_id');
        localStorage.removeItem('photographer_name');
        localStorage.removeItem('photographer_email');
        sessionStorage.removeItem('photographer_token');
        sessionStorage.removeItem('photographer_id');
        sessionStorage.removeItem('photographer_name');
        sessionStorage.removeItem('photographer_email');
        window.location.href = '/photographer-login.html';
      }
    });
  </script>

  <!-- CONTENIDO -->
  <main id="content" class="flex-grow container py-8">
    <!-- Aqu铆 se cargan las secciones din谩micamente -->
  </main>

  <!-- FOOTER -->
  <footer class="bg-gray-800 text-white py-6 mt-auto">
    <div class="container text-center text-sm">
      <p>&copy; 2025 [Nombre del Fot贸grafo]. Todos los derechos reservados.</p>
      <p class="mt-2">Panel de Administraci贸n</p>
    </div>
  </footer>

  <script src="/admin/js/main.js"></script>
</body>
</html>
